<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="сантехника сантехнический инженерная запорная арматура кран радиатор полипропилен насос фитинг канадизация трубы канализация магазин сантехники">
    <meta name="description" content="Магазин сантехники в г.Борисов. В нашем магазине представлен широкий ассртимент сантехнических изделий.Вы можете приобрести по выгодным ценам внутреннюю и наружную канализацию, полипропилен, фитинги водопроводные, насосы, смесители, радиаторы, фитинги латунные и многое другое.">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#2876ae">
    <link rel="stylesheet" href="../src/sass/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/x-icon" href="./src/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./src/js/products.js" defer></script>
    <script src="./src/js/hamburger.js" defer></script>
    <script src="./src/js/scroll.js" defer></script>
    <title>Магазин сантехники</title>
</head>

<body>
    <section class="header__section">
        <header class="header">
            <div class="header__wrapper wrapper">
                <h1>Магазин инженерной сантехники в г. Боисов</h1>
                <div class="logo">
                    <a href="/" class="header__logo">
                        <img src="./src/img/logo.png" alt="">
                    </a>
                </div>
                <a class="header__contact" href="tel:+37529969241"><img src="./src/img/icons/phone.svg" alt="">+ 375 29 96 92 411
                </a>
                <div class="header__nav">
                    <ul class="header__nav_list">
                        <li class="header__nav_list-item">
                            <a class="header__nav_link" href="index.html#about">О нас</a>
                        </li>
                        <li class="header__nav_list-item">
                            <a class="header__nav_link" href="#product">Продукция</a>
                        </li>
                        <li class="header__nav_list-item">
                            <a class="header__nav_link" href="#company">Призводители</a>
                        </li>
                        <li class="header__nav_list-item">
                            <a class="header__nav_link" href="#contact">Контакты</a>
                        </li>
                    </ul>
                </div>
                <div class="hamburger">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
        </header>
    </section>
    <main class="main">
        <section class="product" id="product">
            <div class="product__wrapper wrapper">
                <h3 class="product__title title">Каталог сантехнической продукции</h3>
                <div class="products__card_info">
                </div>
            </div>
        </section>
        <section class="company" id="company">
            <div class="company__wrapper wrapper">
                <h3 class="company__title title">Производители</h3>
                <div class="compani__info">
                    <div class="compani_img">
                        <img src="../src/img/company/energoflex.png" alt="" />
                    </div>
                    <div class="compani_img">
                        <img src="../src/img/company/itap.png" alt="" />
                    </div>
                    <div class="compani_img">
                        <img src="../src/img/company/ostendorf.png" alt="" />
                    </div>
                    <div class="compani_img">
                        <img src="../src/img/company/tucai.png" alt="" />
                    </div>
                    <div class="compani_img">
                        <img src="../src/img/company/unidelta.png" alt="" />
                    </div>
                    <div class="compani_img">
                        <img src="../src/img/company/APE.png" alt="" />
                    </div>
                    <div class="compani_img">
                        <img src="../src/img/company/ibo.png" alt="" />
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__title title">Нужна консультация? Напиши нам!</h3>
        <div class="footer__wrapper wrapper">
            <div class="contact__us" id="contact">
                <form id="form" class="contact__us_form SendMail">
                    <input type="text" name="Имя" id="name" placeholder="Имя*" class="form_input _req">
                    <input type="text" id="phone" name="phone" placeholder="Телефон*" class="form_input _req">
                    <input type="text" id="email" name="email" placeholder="email*" class=" form_input _req _email">
                    <textarea class="contact__us_text" id="textarea" name="textarea" cols="30" rows="10" placeholder="Ваше сообщение"></textarea>
                    <button type="button" id="sendMail" class="footer__button button">Отправить</button>
                </form>
                <div class="footer__contact"></div>
            </div>
            <div class="footer__contact">
                <ul class="contact__info_list">
                    <li>
                        <a href="tel:+37529969241"><img src="../src/img/icons/phone.svg" alt="">+ 375 29 96 92 411
                        </a>
                    </li>
                    <li>
                        <a href="mailto:pancherprime@gmail.com "><img src="../src/img/icons/email.svg" alt="" />pancherprime@gmail.com</a>
                    </li>
                    <li class="contact__info_list_address">
                        <a href="#"><img src="../src/img/icons/home.svg" alt="" />г. Борисов, пр-т Дзержинского 76б</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/seamless-scroll-polyfill@latest/lib/bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../src/js/sendmail.js"></script>
</body>

</html>
